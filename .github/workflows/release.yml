name: Publish release

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.3.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set Version Variables
        id: vars
        run: |
          # Get the version without the 'refs/tags/v' prefix, e.g., "1.2.3"
          VERSION_TAG_ONLY=$(echo "${{ github.ref }}" | sed 's,refs/tags/v,,')
          
          # Reconstruct the full pushed tag, e.g., "v1.2.3"
          PUSHED_TAG="v${VERSION_TAG_ONLY}"
          
          # Get the immediate previous tag relative to the pushed tag.
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${PUSHED_TAG}^" 2>/dev/null || echo "v0.0.0")

          # Output for other steps
          echo "version_tag=${VERSION_TAG_ONLY}" >> "$GITHUB_OUTPUT"
          
          # Outputs for the validation step
          echo "pushed_tag=${PUSHED_TAG}" >> "$GITHUB_OUTPUT"
          echo "previous_tag=${PREVIOUS_TAG}" >> "$GITHUB_OUTPUT"

      - name: Validate Version Order
        run: bash .github/workflows/scripts/release/validate_version.sh
        env:
          PUSHED_TAG: ${{ steps.vars.outputs.pushed_tag }}
          PREVIOUS_TAG: ${{ steps.vars.outputs.previous_tag }}

      - name: Create release branch
        run: |
          # Extract version from tag (e.g., v0.11.0 -> 0.11 or v0.12.0-rc.1 -> 0.12)
          VERSION=$(echo "${{ steps.vars.outputs.version_tag }}" | cut -d'.' -f1,2)
          BRANCH_NAME="release-${VERSION}"
          
          # Check if release branch already exists
          if git show-ref --verify --quiet \
            "refs/remotes/origin/${BRANCH_NAME}"; then
            echo "Release branch ${BRANCH_NAME} already exists, skipping"
          else
            echo "Creating release branch ${BRANCH_NAME}"
            git checkout -b "${BRANCH_NAME}"
            git push origin "${BRANCH_NAME}"
            echo "Created and pushed release branch ${BRANCH_NAME}"
          fi

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"
          check-latest: true

      - uses: anchore/sbom-action/download-syft@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean --config .goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout copa-action repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ${{ github.repository_owner }}/copa-action
          path: copa-action
          ref: main

      - name: Set up Docker
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to ghcr
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push copa-action image with new version
        run: |
          tag="${{ steps.vars.outputs.version_tag }}"
          image_owner="${{ github.repository_owner }}"
          docker buildx build --build-arg copa_version=${tag} -t "ghcr.io/${image_owner}/copa-action:v${tag}" --push ./copa-action

      - name: Checkout copa-extension repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ${{ github.repository_owner }}/copa-extension
          path: copa-extension
          ref: main

      - name: Set up Docker for copa-extension
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to ghcr for copa-extension
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push copa-extension image with new version
        run: |
          tag="${{ steps.vars.outputs.version_tag }}"
          image_owner="${{ github.repository_owner }}"
          docker buildx build --push --platform linux/amd64,linux/arm64 --build-arg copa_version=${tag} -t "ghcr.io/${image_owner}/copa-extension:v${tag}" ./copa-extension/container/copa-extension

      - name: Set up Docker for copa frontend
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to ghcr for copa frontend
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push copa frontend image with new version
        run: |
          tag="${{ steps.vars.outputs.version_tag }}"
          image_owner="${{ github.repository_owner }}"
          docker buildx build --push \
            --platform linux/amd64,linux/arm64 \
            -f frontend.Dockerfile \
            -t "ghcr.io/${image_owner}/copacetic-frontend:v${tag}" \
            -t "ghcr.io/${image_owner}/copacetic-frontend:latest" \
            .
