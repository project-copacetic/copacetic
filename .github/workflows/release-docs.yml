name: Create Docs PR
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0' # run this workflow when a new minor version is published

permissions:
  contents: read

jobs:
  create-docs-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.3.1
        with:
          egress-policy: audit

      - name: Get version from tag
        shell: bash
        run: |
          TAG="$(echo "${{ github.ref }}" | tr -d 'refs/tags/v')"
          MAJOR_VERSION="$(echo "${TAG}" | cut -d '.' -f1)"
          MINOR_VERSION="$(echo "${TAG}" | cut -d '.' -f2)"
          echo "NEWVERSION=v${MAJOR_VERSION}.${MINOR_VERSION}.x" >> ${GITHUB_ENV}

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Generate versioned docs
        shell: bash
        run: make version-docs

      - name: Create release pull request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          commit-message: "chore: Generate ${{ env.NEWVERSION }} docs"
          title: "chore: Generate ${{ env.NEWVERSION }} docs"
          branch: "release-${{ env.NEWVERSION }}"
          base: "main"
          signoff: true
